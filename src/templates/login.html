{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block body %}
    <div>
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div>
                {{ form.email.label }}
                {{ form.email(placeholder="email") }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password(placeholder="password") }}
            </div>
            <div>
                {{ form.enviar }}
            </div>
            {{ form.csrf_token() }}
        </form>
    </div>
{% endblock %}
